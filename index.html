<div id="demo" class="container">
<!-- vue renders here... -->
</div>

<script>
    var data, template;

    $.getJSON('src/transitions.json').then(function (response) {
      data = response;
      return $.get('demo-template.html')
    }).then(start);


    function start(template) {

      new Vue({
        show: false,
        el: '#demo',
        data: {
          transition: data[0].in,
          transitions: data,
          show: false
        },

        template: template,

        computed: {
          label: function () {
            return this.show ? "Trans Out" : "Trans In";
          }
        },
        methods: {
          toggle: function () {
            this.show = !this.show;
          }
        }
      });

    }

</script>

</body>
